<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/flowers.jpg);">
      <div class="container">
        <h2>Flowerpower</h2>
        <h4>Make your home colorful.</h4>
        <p>Find the perfect plants for you</p>
        <a class="btn btn-red" href="#"><i class="fas fa-check-square"></i>Find out more</a>
      </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="shopping_offer">
    <div class="card card-product">
      <img src="images/thisflower.jpg" alt="plant-product">
      <div class="text">
      <h2>Browse our website</h2>
      <p>We offer 2500 different plants and plant products</p>
      </div>
    </div>

    <div class="card card-product">
      <img src="images/thisflower.jpg" alt="plant-product">
      <div class="text">
      <h2>Order and Deliverd home</h2>
      <p>We have a one day delivery promise: *PLING* !</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
    <div class="follow">
    <h2>Follow Us on</h2>
    <ul class="list-inline">
      <li><i class="fab fa-facebook-square"></i></li>
      <li><i class="fab fa-github-square"></i></li>
      <li><i class="fab fa-behance-square"></i></li>
    </ul>
  </div>
</body>
</html>
